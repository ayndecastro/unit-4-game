            <div class="row fighters rounded">
                <div class="col-lg-3">
                    <a class="imgHolder fighter one m-3 d-flex align-items-end">

                        <span class="text hpd hp text-center bg-dark text-danger pt-2"></span>

                </div>
                <div class="col-lg-3">

                        <span class="text hpk hp text-center bg-dark text-danger pt-2"></span>

                    </div>
                    <div class="col-lg-3 text-left my-3">
                        <h4 class="text hpower">POWER:

                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
            <div class="launch text-center rounded">
                <button class="text nuke py-2 my-3">NUKE</button>
            </div>
            <div class="text-center">
                <h3 class="text my-3">SUPREME DESTROYER</h3>
                <div class="row">
